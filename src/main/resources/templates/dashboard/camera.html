<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh Bằng Camera</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .camera-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            border: 3px solid #0d6efd;
            border-radius: 8px;
            overflow: hidden;
        }
        #cameraFeed {
            width: 100%;
            height: auto;
            display: block;
        }
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-camera-video"></i> Hệ Thống Điểm Danh AI
        </a>
        <div class="d-flex align-items-center">
            <span class="text-white me-2">Trạng thái:</span>
            <span id="currentStatus" class="badge bg-secondary">Đang tải...</span>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!-- Camera View -->
            <div class="camera-container">
                <img src="http://localhost:5000/video_feed" id="cameraFeed" alt="Camera Feed">
                <div class="status-indicator" id="statusText">
                    Đang chờ nhận diện...
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
                <div class="text-muted">
                    <i class="bi bi-info-circle"></i> Hãy đứng trước camera để điểm danh tự động
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Auto update status -->
<script>
    $(document).ready(function() {
        function updateStatus() {
            $.get('http://localhost:5000/api/get_current_status', function(data) {
                $('#currentStatus')
                    .text(data.status)
                    .removeClass('bg-success bg-warning bg-danger bg-secondary')
                    .addClass(
                        data.status === 'PRESENT' ? 'bg-success' :
                            data.status === 'LATE' ? 'bg-warning' :
                                data.status === 'ABSENT' ? 'bg-danger' : 'bg-secondary'
                    );

                $('#statusText').text(
                    data.status === 'PRESENT' ? 'Đã điểm danh đúng giờ' :
                        data.status === 'LATE' ? 'Điểm danh trễ giờ' :
                            data.status === 'ABSENT' ? 'Vắng mặt' :
                                'Đang chờ nhận diện...'
                );
            }).fail(function() {
                $('#currentStatus')
                    .text('Lỗi kết nối')
                    .removeClass('bg-success bg-warning bg-danger')
                    .addClass('bg-secondary');

                $('#statusText').text('Không kết nối được server');
            });
        }

        updateStatus();
        setInterval(updateStatus, 60000); // Update mỗi phút
    });
</script>
</body>
</html>
